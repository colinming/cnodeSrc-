<!-- 引入布局 -->
<%-layout('layout')%>

<!-- 引入侧边栏 -->
<%-partial('sidebar')%>

<!-- 主体内容 -->
<div id="content">
    <div class="panel">
        <div class="header">
            <ul class="breadcrumb">
                <li><a href="/">首页</a></li>
                <li>注册</li>
            </ul>
        </div>

        <div class="inner">
            <!-- 显示注册成功或者失败的信息 -->
            <%if(typeof(error)!='undefined' && error){%>
            <div class="alert alert-warning">
                <strong><%=error%></strong>
            </div>
            <%}%>

            <%if(typeof(success)!= 'undefined' && success){%>
            <div class="alert alert-success">
                <strong><%=success%></strong>
            </div>
            <%}%>

            <!-- 表单注册部分 -->
            <form action="/signup" method="post" id="signup_form" class="form-horizontal">
                <!-- bootstrap自有 -->
                <div class="form-group">
                    <label for="" class="control-label">用户名</label>
                    <div class="controls">
                        <input type="text" name="loginname" id="loginname" class="form-control input-xlarge">
                    </div>     
                </div>
                
                <div class="form-group">
                    <label for="" class="control-label">密码</label>
                    <div class="controls">
                        <input type="password" name="pass" id="pass" class="form-control input-xlarge">
                    </div>     
                </div>

                <div class="form-group">
                    <label for="" class="control-label">确认密码</label>
                    <div class="controls">
                        <input type="password" name="re_pass" id="re_pass" class="form-control input-xlarge">
                    </div>     
                </div>

                <div class="form-group">
                    <label for="" class="control-label">电子邮箱</label>
                    <div class="controls">
                        <input type="email" name="email" id="email" class="form-control input-xlarge">
                    </div>     
                </div>

                <div class="form-actions">
                    <input type="submit" class="span-primary" value="注册"> 
                    <input type="reset" class="span-info" value="重置表单">
                </div>

            </form>

        </div>
    </div>
</div>
