<!-- 引入布局 -->
<%-layout('layout')%>

<!-- 引入侧边栏 -->
<%-partial('sidebar')%>

<!-- 主体内容 -->
<div id="content">
    <div class="panel">
        <div class="header">
            <ul class="breadcrumb">
                <li><a href="/">首页</a></li>
                <li>登录</li>
            </ul>
        </div>

        <div class="inner">

            <%if(typeof(error)!='undefined'&&error){%>
            <div class="alert alert-warning">
                <strong><%=error%></strong>
            </div>
            <%}%>

            <%if(typeof(success)!='undefined'&&success){%>
            <div class="alert alert-success">
                <strong><%=success%></strong>
            </div>
            <%}%>

            <form action="/signin" method="post" id="signin_form" class="form-horizontal">
                <!-- bootstrap自有 -->
                <div class="form-group">
                    <label for="" class="control-label">用户名</label>
                    <div class="controls">
                        <input type="text" name="name" id="name" class="form-control input-xlarge">
                    </div>     
                </div>
                
                <div class="form-group">
                    <label for="" class="control-label">密码</label>
                    <div class="controls">
                        <input type="password" name="pass" id="pass" class="form-control input-xlarge">
                    </div>     
                </div>

                <div class="form-actions">
                    <input type="submit" class="span-primary" value="登录"> 
                    <input type="reset" class="span-info" value="重置表单">
                </div>

            </form>

        </div>
    </div>
</div>
